<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let nombre = prompt('Ingrese su nombre de usuario:');
        let email = prompt('Ingrese su email:');
        document.write('El nombre del usuario ingresado es: ');
        document.write(nombre);
        document.write('El email del usuario ingresado es:');
        document.write(email);
    </script>
</body>
</html>
